<!DOCTYPE html>

<html lang="en" ng-app="Beard">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="res/css/bootstrap.min.css" media="screen">
        <style>
            .form-control.auto {
                width: auto;   
            }
            .victory-true {
                background-color: #dff0d8;
            }
            .victory-false {
                background-color: #f2dede;
            }
        </style>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="res/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-resource.js"></script>
        <script src="res/js/beard.js"></script>
        
    </head>
    
    <body>
    
        <div class="container" ng-controller="SearchCtrl">
            
            <h1>Stuff</h1>
        
            <div class="row">
            
                <div class="col-md-12">
                    
                    <div class="clearfix">
                        <form class="form-inline pull-right">
                            <input type="text" class="form-control auto" ng-model="searchTerm" />
                            <button class="btn" ng-click="doSearch()"><span class="glyphicon glyphicon-search"></span>Search</button>
                        </form>
                    </div>
                    
                    <table class="table table-condensed">
                        <thead>
                            <tr>
                                <th>Match Type</th>
                                <th>K/D/A</th>
                                <th>Date Played | Duration</th>
                                <th>Minions Killed</th>
                            </tr>
                        </thead>
                        <tr class="victory-{{item.stats.win}}" ng-repeat="item in searchResults">
                            <td>{{item.subType}}</td>
                            <td>{{item.stats.championsKilled}} / {{item.stats.numDeaths}} / {{item.stats.assists}}</td>
                            <td>{{item.createDate | date: 'MM/dd/yyyy'}} | {{matchLength(item.stats.timePlayed)}}</td>
                            <td>{{item.stats.minionsKilled}}</td>
                        </tr>
                    </table>
                
                </div>
                
            </div> <!-- End Row -->
            
        </div> <!-- End Container -->
        
    </body>

</html>
